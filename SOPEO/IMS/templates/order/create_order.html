{% extends 'home.html' %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<h1>Create Order</h1>
<div class="row mt-5">
    <div class="col-6 offset-3  bg-light shadow p-3">
            <form action="" method="post" enctype="multipart/form-data">
                Item name- {{item.name}}
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary btn-block">Update</button>
                <button class="btn btn-warning btn-block"><a  href="{% url 'list_inventory' %}">Back</a></button>
            </form>
    </div>
</div>



{% endblock content %}
