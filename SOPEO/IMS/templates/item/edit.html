{% extends 'home.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Edit Inventory Item</h1>
  <div class="row mt-5">
    <div class="col-6 offset-3  bg-light shadow p-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary btn-block">Save Changes</button>
                <button class="btn btn-warning btn-block"><a  href="{% url 'list_inventory' %}">Back</a></button>
            </form>
    </div>
</div>

{% endblock content %}
