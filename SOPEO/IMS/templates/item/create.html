{% extends 'home.html' %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}


<div class="row mt-5">
    <div class="col-6 offset-3  bg-light shadow p-3">
            <h3 class="text-info">Create  Inventory Item</h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary btn-block">Update</button>
                <button class="btn btn-warning btn-block"><a  href="{% url 'list_inventory' %}">Back</a></button>
            </form>
    </div>
</div>

{% endblock content %}
